{% extends "main.html" %}

{% block title %}首頁{% endblock %}

{% block page %}首頁{% endblock %}

{% block main %}
  <div>
    <h3 class="dropdown-toggle"  type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
      攻略完Galgame(點我展開)
    </h3>
  </div>
  <div class="collapse" id="collapseExample">
    {% for i in data %}
    <hr>
    <div class="col">
      <a href="/article/{{ i[0] }}" class="galgameTitle" type="button">{{ i[0] }}</a>
      <button type="button" class="btn btn-warning">{{ i[1] }}</button>
      <br>
    </div>
    {% endfor %}
  </div>
  <hr>
  <div>
    <h3 class="dropdown-toggle"  type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
      預計要玩Galgame(點我展開)
    </h3>
  </div>
  <div class="collapse" id="collapse2">
    櫻花萌放拉，問就是櫻花萌放。
  </div>
{% endblock %}
