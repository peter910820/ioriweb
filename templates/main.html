<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
        <link rel="icon" href="{{ url_for('static', path='img/icon.ico') }}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="body">
        <nav  class="navbar navbar-light" style="background-color: #f7c17f;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">海獺的Galgame記錄站</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="background-color: #f7c17f;">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">海獺的Galgame記錄站</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/">首頁</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">資源</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">自介</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="/newArticle">新增文章</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
        </nav>
        <div class="row container-fluid">
          <div class="col-2 text-center" id="leftSection"></div>
          <div class="col-8 bodyMask">

              <div>
                  <img src="http://www.favo-soft.jp/soft/product/sakura/img/cg12.jpg" class="img">
              </div>
              <hr>
              <div>
                  <h1 class="display-4 bol mainText">海獺的Galgame記錄站</h1>
                  <p class="lead textJP">{% block page %}{% endblock %}</p>
                  <hr class="my-4">
              </div>
              {% block main %}{% endblock %}
              <br><br><br><br>
          <div class="col-2"></div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../static/js.js"></script>
        {% block script %}{% endblock %}
    </body>
</html>
