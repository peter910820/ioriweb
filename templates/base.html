<!DOCTYPE html>
<html lang="en">
    <head>

            </button>
            <!-- 導覽列 -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/note">日記</a>
                </li>

                </li>
                <li class="nav-item">

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/seaotterMS"><img src="/static/icon/twitterIcon.png" class="resize"> Twitter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/peter910820"><img src="/static/icon/githubIcon.png" class="resize"> Github</a>
                </li>
                </ul>
                <div class="col timerSize text-right">
                    <a id="showbox"></a>
                </div>
            </div>
        </nav>
        <main>
            <div class="bodyMask">

                    <div class="col-6"><a class="title">海獺的家</a><a class="title2">-什麼時候才能成為厲害的人們呢?</a></div>
                    <div class="col-6 textR"><a>高みを目指して flyers!</a></div>
                </div><br>
                {% block main %}{% endblock %}
